        body {
            display: grid;
            grid-template-areas:
                    "header header header"
                    "header2 header2 header2"
                    "current_weather tomorrows_weather day_after";
            grid-template-rows: 60px 60px 360px;

            grid-column-gap: 10px;
            height: 100vh;
            margin: 10px;
        }
        #header{
            grid-area: header;
        }
        #header2{
            grid-area: header2;
        }
        #current_weather{
            grid-area: current_weather;
        }
        #tomorrows_weather{
            grid-area: tomorrows_weather;
        }
        #day_after{
            grid-area: day_after;
        }
    </style>
