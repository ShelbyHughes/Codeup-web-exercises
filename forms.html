<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us</h1>
    <form method="POST" action="https://www.elformo.com/forms/1bcaf0bb-0965-4434-b685-d9be0ee98f91">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter Email">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter Password">

        <br>

    <textarea name="bio" id="bio-input" cols="30" rows="10" placeholder="Bio"></textarea>

    <br>

    <h2>How did you hear about us?</h2>

    <label for="radio-billboard">Billboard</label>
    <input type="radio" id="radio-billboard" value="billboard" name="radio-group">

    <label for="radio-radioadvertisement">Radio Advertisement</label>
    <input type="radio" id="radio-radioadvertisement" value="radioAdvertisement" name="radio-group">

    <label for="radio-internetadvertisement">Internet Advertisement</label>
    <input type="radio" id="radio-internetadvertisement" value="internetAdvertisement" name="radio-group">

    <label for="radio-other">other</label>
    <input type="radio" id="radio-other" value="other" name="radio-group">

    <br>

        <h2>What browser are you using?</h2>
        <select name="browser-choice" id="browser-input">
            <option value="google">Google</option>
            <option value="yahoo">Yahoo</option>
            <option value="bing">Bing</option>
            <option value="other">Other</option>
        </select>

        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
