<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register With Us</h1>
    <form method="POST" action="https://www.elformo.com/forms/1bcaf0bb-0965-4434-b685-d9be0ee98f91">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="Username">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password">

        <br>

    <textarea name="bio" id="bio-input" cols="30" rows="10" placeholder="Bio"></textarea>

    <br>

    <h2>How did you hear about us?</h2>

    <label for="radio-billboard">Billboard</label>
    <input type="radio" id="radio-billboard" value="billboard" name="bill">

    <label for="radio-radioadvertisement">Radio Advertisement</label>
    <input type="radio" id="radio-radioadvertisement" value="radioAdvertisement" name="radio">

    <label for="radio-internetadvertisement">Internet Advertisement</label>
    <input type="radio" id="radio-internetadvertisement" value="internetAdvertisement" name="internet">

    <label for="radio-other">other</label>
    <input type="radio" id="radio-other" value="other" name="other">

    <br>

        <h2>What browser are you using?</h2>
        <select name="browser-choice" id="browser-input">
            <option value="chrome">Chrome</option>
            <option value="fire">Firefox</option>
            <option value="safari">Safari</option>
            <option value="opera">Opera</option>
            <option value="other">Other</option>
        </select>

        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
