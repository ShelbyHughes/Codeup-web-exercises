<script>
    // Write a function to check if an array contains a particular number.

    function check(arr, el) {
        return arr.includes(el)
    }

    console.log(check([1, 2, 3, 4, 5], 3));

    //Create a function that returns the total number of parameters passed in.

    function numberArgs() {
        return arguments.length;
    }

    console.log(numberArgs("a", "b", "c"));

    // Create a function that determines whether or not it's possible to split a pie fairly given these three parameters:
    //
    // Total number of slices.
    //    1. Number of recipients.
    //    2. How many slices each person gets.
    //    3. The function will be in this form:
    //
    //     equalSlices(total slices, no. recipients, slices each)

    function equalSlices(total, people, each) {
        if(people * each === total){
            return true;
        }else if (people * each < total){
            return true;
        }else{
            return false;
        }
    }

    console.log(equalSlices(11, 5, 2)); //true
    console.log(equalSlices(11, 5, 3)); //false
    console.log(equalSlices(8, 3, 2)); //true
    console.log(equalSlices(8, 3, 3)); //false
    console.log(equalSlices(24, 12, 2)); //true

    // Create functions for the Calculator class that can do the following:
    //
    //     Add two numbers.
    //     Subtract two numbers.
    //     Multiply two numbers.
    //     Divide two numbers.

    class Calculator {
        // Write functions to add(), subtract(), multiply() and divide()
        add(inputA, inputB){
            return inputA + inputB;
        }
        subtract(inputA, inputB){
            return inputA - inputB;
        }
        multiply(inputA, inputB){
            return inputA * inputB;
        }
        divide(inputA, inputB){
            return inputA / inputB;
        }
    }

    var calculator = new Calculator();

    console.log(calculator.add(10, 5)); //15
    console.log(calculator.subtract(10, 5)); //5
    console.log(calculator.multiply(10, 5)); //50
    console.log(calculator.divide(10, 5)); //2


    // Here's an image of four models. Some of the cubes are hidden behind other cubes. Model one consists of one cube. Model two consists of four cubes, and so on...
    // Write a function that takes a number n and returns the number of stacked boxes in a model n levels high, visible and invisible.

    function stackBoxes(n) {
        return n * n;
    }

    console.log(stackBoxes(1)); //1
    console.log(stackBoxes(2)); //4
    console.log(stackBoxes(0)); //0

    // Create a function that takes a number as an argument and returns the amount of digits it has.

    function findDigitAmount(num) {
        var stringNum = num.toString();
        return stringNum.length;
    }

    console.log(findDigitAmount(123)); //3
    console.log(findDigitAmount(56)); //2
    console.log(findDigitAmount(7154)); //4
    console.log(findDigitAmount(61217311514)); //11
    console.log(findDigitAmount(0)); //1

    // Create a function that converts a date formatted as MM/DD/YYYY to YYYYDDMM.

    function formatDate(date) {
        var splitDate = date.split('/');
        splitDate.reverse();
        return splitDate[0] + splitDate[1] + splitDate[2];
    }

    console.log(formatDate("11/12/2019")); //"20191211"
    console.log(formatDate("12/31/2019")); //"20193112"
    console.log(formatDate("01/15/2019")); //"20191501"

    // Create a function that takes a number (from 1 to 12) and returns its corresponding month name as a string. For example, if you're given 3 as input, your function should return "March", because March is the 3rd month.

    function monthName(num) {
        switch (num) {
            case 1:
                return "January";
                break;
            case 2:
                return "February";
                break;
            case 3:
                return "March";
                break;
            case 4:
                return "April";
                break;
            case 5:
                return "May";
                break;
            case 6:
                return "June";
                break;
            case 7:
                return "July";
                break;
            case 8:
                return "August";
                break;
            case 9:
                return "September";
                break;
            case 10:
                return "October";
                break;
            case 11:
                return "November";
                break;
            case 12:
                return "December";
                break;
        }

    }

    console.log(monthName(1)); // January
    console.log(monthName(2)); // February
    console.log(monthName(3)); // March
    console.log(monthName(4)); // April
    console.log(monthName(5)); // May
    console.log(monthName(6)); // June
    console.log(monthName(7)); // July
    console.log(monthName(8)); // August
    console.log(monthName(9)); // September
    console.log(monthName(10)); // October
    console.log(monthName(11)); // November
    console.log(monthName(12)); // December

    // Create a function that takes a number (from 1 - 60) and returns a corresponding string of hyphens.

    function Go(num) {
        return "-".repeat(num);
    }

    console.log(Go(1)); // -
    console.log(Go(5)); // -----
    console.log(Go(30)); // ------------------------------

    // Your friend is trying to write a function that removes all vowels from a string. They write:
    //
    //     function removeVowels(str) {
    //         return str.replace(/[aeiou]/, "")
    //     }
    // However, it seems that it doesn't work? Fix your friend's code so that it actually does remove all vowels.

    // Fix this incorrect code, so that all tests pass!
    function removeVowels(str) {
        return str.replace(/[aeiou]/gi, '')
    }

    //gi modifier is used to do a case insensitive search of all occurrences of a regular expression in a string.

    console.log(removeVowels('ben')); //bn
    console.log(removeVowels('many')); //mny
    console.log(removeVowels('candy')); //cndy
    console.log(removeVowels('hello')); //hll
    console.log(removeVowels('apple')); //ppl
    console.log(removeVowels('fever')); //fvr

    // Write a function that takes two numbers and returns if they should be added, subtracted, multiplied or divided to get 24. If none of the operations can give 24, return null.

    function operation(num1, num2) {
        if(num1 + num2 === 24){
            return "added";
        }else if(num1 - num2 === 24){
            return "subtracted";
        }else if(num1 * num2 === 24){
            return "multiplied";
        }else if(num1 / num2 === 24){
            return "divided";
        }else{
            return null;
        }
    }

    console.log(operation(12, 12));
    console.log(operation(100, 76));
    console.log(operation(6, 4));
    console.log(operation(528, 22));
    console.log(operation(10, 12));
