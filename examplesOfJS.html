<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    // Write a function to check if an array contains a particular number.

    function check(arr, el) {
        return arr.includes(el)
    }

    console.log(check([1, 2, 3, 4, 5], 3));

    //Create a function that returns the total number of parameters passed in.

    function numberArgs() {
        return arguments.length;
    }

    console.log(numberArgs("a", "b", "c"));

    // Create a function that determines whether or not it's possible to split a pie fairly given these three parameters:
    //
    // Total number of slices.
    //    1. Number of recipients.
    //    2. How many slices each person gets.
    //    3. The function will be in this form:
    //
    //     equalSlices(total slices, no. recipients, slices each)

    function equalSlices(total, people, each) {
        if(people * each === total){
            return true;
        }else if (people * each < total){
            return true;
        }else{
            return false;
        }
    }

    console.log(equalSlices(11, 5, 2)); //true
    console.log(equalSlices(11, 5, 3)); //false
    console.log(equalSlices(8, 3, 2)); //true
    console.log(equalSlices(8, 3, 3)); //false
    console.log(equalSlices(24, 12, 2)); //true

    // Create functions for the Calculator class that can do the following:
    //
    //     Add two numbers.
    //     Subtract two numbers.
    //     Multiply two numbers.
    //     Divide two numbers.

    class Calculator {
        // Write functions to add(), subtract(), multiply() and divide()
        add(inputA, inputB){
            return inputA + inputB;
        }
        subtract(inputA, inputB){
            return inputA - inputB;
        }
        multiply(inputA, inputB){
            return inputA * inputB;
        }
        divide(inputA, inputB){
            return inputA / inputB;
        }
    }

    var calculator = new Calculator();

    console.log(calculator.add(10, 5)); //15
    console.log(calculator.subtract(10, 5)); //5
    console.log(calculator.multiply(10, 5)); //50
    console.log(calculator.divide(10, 5)); //2

    // You hired three programmers and you (hopefully) pay them. Create a function that takes three numbers (the hourly wage of each programmer) and returns the difference between the highest-paid programmer and the lowest-paid.

    function programmers(one, two, three) {
        var people = [one, two, three];
        people = people.sort(function(a, b){return a-b});
        return people[people.length - 1] - people[0];
    }

    console.log(programmers(147, 33, 526)); //493
    console.log(programmers(33, 72, 74)); //41
    console.log(programmers(1, 5, 9)); //8

    // Here's an image of four models. Some of the cubes are hidden behind other cubes. Model one consists of one cube. Model two consists of four cubes, and so on...
    // Write a function that takes a number n and returns the number of stacked boxes in a model n levels high, visible and invisible.

    function stackBoxes(n) {
        return n * n;
    }

    console.log(stackBoxes(1)); //1
    console.log(stackBoxes(2)); //4
    console.log(stackBoxes(0)); //0

    // Create a function that takes a number as an argument and returns the amount of digits it has.

    function findDigitAmount(num) {
        var stringNum = num.toString();
        return stringNum.length;
    }

    console.log(findDigitAmount(123)); //3
    console.log(findDigitAmount(56)); //2
    console.log(findDigitAmount(7154)); //4
    console.log(findDigitAmount(61217311514)); //11
    console.log(findDigitAmount(0)); //1

    // Create a function that converts a date formatted as MM/DD/YYYY to YYYYDDMM.

    function formatDate(date) {
        var splitDate = date.split('/');
        splitDate.reverse();
        return splitDate[0] + splitDate[1] + splitDate[2];
    }

    console.log(formatDate("11/12/2019")); //"20191211"
    console.log(formatDate("12/31/2019")); //"20193112"
    console.log(formatDate("01/15/2019")); //"20191501"
</script>
