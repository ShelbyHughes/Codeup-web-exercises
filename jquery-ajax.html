<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script>
$(document).ready(function() {
    $.ajax("https://swapi.co/api/people/2")
        .done(function(obj){
            console.log(obj.name);
        });
    $.ajax("https://pokeapi.co/api/v2/pokemon/3/")
        .done(function(data, status, jqXhr){
           console.log(data.name);
           console.log(status);
           console.log(jqXhr);
        })
        .fail(function(jqXhr,status,error){
            console.log("call failed");
            console.log(status);
            console.log(error);
        })
        .always(function(){
            console.log("finally");
        })
});
</script>
</body>
</html>
